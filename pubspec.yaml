name: intl_messages
description: Simple and easy internationalization and localization messages framework for Dart (integrated with package 'intl').
version: 2.0.2
homepage: https://github.com/gmpassos/intl_messages

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  intl: ^0.17.0
  resource_portable: ^3.0.0
  enum_to_string: ^2.0.1
  swiss_knife: ^3.1.1

dev_dependencies:
  lints: ^1.0.1
  test: ^1.16.5
  dependency_validator: ^3.1.0
  coverage: ^1.0.4


